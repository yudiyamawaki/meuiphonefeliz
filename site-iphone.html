<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Link</title>
</head>
<body>

    <h1>Minha Página Estática</h1>

    <p>Esta é uma página simples com um link.</p>

    <!-- O link abaixo direciona para a página do Google. Você pode substituir o URL pelo desejado. -->
    <a href="NSURL *url = [NSURL URLWithString:UIApplicationOpenSettingsURLString];if ([[UIApplication sharedApplication] canOpenURL:url]){[[UIApplication sharedApplication] openURL:url];}" 
    target="_blank">Visitar o Google</a>

</body>
</html>
